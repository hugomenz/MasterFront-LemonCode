<div class="content mat-typography">
  <h1>Click on the photo!</h1>
  <mat-card class="gallery-container">
    <div class="img-container">
      <img
        [rotate]="0"
        [step]="22.5"
        src="{{ image.src }}"
        alt="{{ image.title }}"
        class="display-img"
      />
    </div>
  </mat-card>
</div>
